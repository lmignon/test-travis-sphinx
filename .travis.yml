sudo: false
cache: pip

language: python

python:
  - "2.7"
env:
  global:
    # travis for docs build
    - secure: 

before_install:
  - git clone https://github.com/lmignon/travis-sphinx.git -b refactor-lmi
  - pip install travis-sphinx

script:
  - travis-sphinx build -s doc/source/
  - travis-sphinx deploy
